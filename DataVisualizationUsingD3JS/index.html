<!DOCTYPE html>
<html>
    <head>
        <title>Cost transaction visualization</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300, 900" rel="stylesheet">

    <link rel="icon" href="BavaIcon.png">
    <link rel="stylesheet" href="Style1.css">
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="node_modules/modernizr/modernizr.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    </head>
    <body ng-app="app" ng-cloak ng-controller="mainCntrl">


  <div class="row" style="position:relative;">

    <aside class="small-1 small-2 columns panel years">
      <h5>Years</h5>


      <ul class="side-nav">
        <li ng-repeat="year in years">
          <input ng-model="$parent.selected_year" type="radio" name="years" ng-value="year" id="year_{{ year }}">
          <label for="year_{{ year }}">{{ year }}</label>
        </li>
      </ul>


    </aside>



    <div class="large-9 small-6 columns" role="content">
      <article>
        <chord-diagram></chord-diagram>
        <h6 class="text-center" id="Heading_down">Transactions between the families - <span>{{ selected_year }}</span> months</h6>
        <button ng-click="PlayButtonClicked()" type="button" name="button">Play!</button>
      </article>
    </div>



    <fieldset id="tooltip" class="row secondary">
      <div class="large-12 small-6 columns">
        <h8>{{ tooltip.tname }} paid {{ tooltip.sname }} : £ {{ qFormat(tooltip.svalue) }}</h8><br>
<h8>{{ tooltip.sname }} paid {{ tooltip.tname }} : £ {{ qFormat(tooltip.tvalue) }}</h8>
      </div>

    </fieldset>

  </div>



  <script src="../node_modules/d3/d3.js"></script>
  <script src="../node_modules/foundation-sites/dist/js/foundation.js"></script>
  <script src="../js/mainController.js"></script>
  <script src="../js/matrixFactory.js"></script>
  <script src="../js/chordDirective.js"></script>
  <script>
    $(document).foundation();
  </script>
    </body>
</html>
